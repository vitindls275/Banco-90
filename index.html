                      </div>
                    </div>
                    <img src="images/banner.jpg" class="d-block w-100 " alt="...">

                        <img src="images/codigoDeBarras.svg" alt="" style="height: 80px; ">

                    </div>
                </div>
                <div class="card col-4 rounded-0 p-2" style="border: 1px solid var(--preto);width: 16rem; height: 18rem;">
